<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio Filhos</title>
</head>
<body>
    <input id="ipt_menor">Filhos com menos de 10 anos
    <input id="ipt_maior">Filhos com mais de 10 anos
    <button onclick="auxilio()">Ver auxilio</button>
    <div id="div_alert"></div>
    
</body>
</html>

<script>
    function auxilio() {
        var auxilioMenor = ipt_menor.value * 30
        var auxilioMaior = ipt_maior.value * 25
        var total = auxilioMaior + auxilioMenor

        div_alert.innerHTML = ('Você possui '+ipt_menor.value+' filhos menores de 10 anos, e '+ipt_maior.value+ ' filhos com mais de 10 anos, então seu Auxílio Filhos será de R$ '+total+',00')

    }
</script>
