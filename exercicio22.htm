<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições 2022</title>
</head>
<body>
    <input id="votosLula">Votos no Lula
    <input id="votosBolsonaro">Votos no Bolsonaro 
    <input id="votosNulos">Nulos
    <input id="votosBrancos">Brancos
    <br>
    <button onclick="resultadoEleicao()">Ver Resultado</button>
    <div id="div_result"></div>    
</body>
</html>

<script>
    function resultadoEleicao() {
        var total = Number(votosLula.value) + Number(votosBolsonaro.value) + Number(votosBrancos.value) + Number(votosNulos.value)
        var invalid = Number(votosBrancos.value) + Number (votosNulos.value)
        var invalidPorc = (invalid / total) * 100
        var lulaPorc = (votosLula.value / total) * 100
        var bolsonaroPorc = (votosBolsonaro.value) / total * 100
        

        div_result.innerHTML = ('Total de votos: '+total+'<br>'+'Lula: '+lulaPorc+' %'+'<br>'+'Bolsonaro: '+bolsonaroPorc+ ' %'
        + '<br>'+ 'Inválidos: '+invalidPorc+ ' %')
    }
</script>
